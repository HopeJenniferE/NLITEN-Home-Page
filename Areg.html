<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/833294ef86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="regs.css">
    <title>NLITEN</title>

  </head>

  <body> 

    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5 pt-0">
                                    <div class="mb-5">
                                        
                                    </div>
    
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control form-control-sm " id="floatingInputUsername" placeholder="Organization Name" required autofocus>
                                            <label for="floatingInputUsername" class="titl">Organization Name</label>
                                          </div>
                            
                                          <div class="form-floating mb-3">
                                            <input type="email" class="form-control " id="floatingInputEmail" placeholder="name@example.com">
                                            <label for="floatingInputEmail" class="titl">Email</label>
                                          </div>
                            
                            
                                          <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingPassword" class="titl" >Password</label>
                                          </div>
                            
                                          <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                                            <label for="floatingPasswordConfirm" class="titl" > Password</label>
                                          </div>
                          

                                        <div class="row g-2">
                                            <div class="col-md">
                                              <div class="form-floating">
                                                <select class="form-select" id="floatingSelectGrid">
                                                  <option selected>Nigeria</option>
                                                  <option value="1">United States</option>
                                                  <option value="2">Australia</option>
                                                  <option value="3">Germany</option>
                                                </select>
                                                <label for="floatingSelectGrid" class="titl" >Country</label>
                                              </div>
                                            </div>
                          
                                            <div class="col-md">
                                              <div class="form-floating">
                                                <select class="form-select" id="floatingSelectGrid">
                                                  <option selected>Lagos</option>
                                                  <option value="1">Abia</option>
                                                  <option value="2">Ogun</option>
                                                  <option value="3">Abuja</option>
                                                </select>
                                                <label for="floatingSelectGrid" class="titl" >City</label>
                                              </div>
                                            </div>
                             </div>

                             <div class="form-floating mb-2 pt-4 ">
                                <input type="text" class="form-control" id="floatingInputAddress" placeholder="Your Address">
                                <label for="floatingInputAddress" class="pt-4 titl">Address</label>
                             </div>

                             <div class="form-floating mb-2 pt-4 p-no">
                              <span class="input-group-text" id="basic-addon1"><img src="icons/Naija.png"</span>
                              <input type="text" class="form-control" placeholder="Enter phone number" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                             <div class="form-check text-center pt-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label titl" for="flexCheckDefault">
                                  I have read & agreed to the  <a class=" mt-2 small trms titl" href="#">Terms and conditions</a>
                                </label>
                              </div>

                              <div class="d-grid mb-2 pt-4">
                                <a href="#"><button class="btn btn-lg bg-warning btn-login fw-bold text-uppercase" type="submit">SUBMIT</button></a>
                              </div>
                
                                    </form>
                                </div>
                            </div>
    
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <img src="Images/Recruiter.png" class="">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-text">
                                      <a href="signin.html"><i class="fa-solid fa-chevron-left"> Back</i></a>
                                        <p class="lead text-white text-end">NLITEN</p>
                                        <p class="text-end fw-bold">Recruiter</p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
    
              
                <!-- end row -->
    
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
